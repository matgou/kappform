---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kappform-account
  namespace: default

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker-svc-account
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-operator
rules:
- apiGroups: ["kappform.dev"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["jobs", "jobs/status"]
  verbs: ["*"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions",]
  verbs: ["*"]  

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: worker-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["*"]  
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["*"]  
  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kappform-operator
  namespace: default
subjects:
- kind: ServiceAccount
  name: kappform-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: model-operator
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: worker-role
  namespace: default
subjects:
- kind: ServiceAccount
  name: worker-svc-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: worker-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kappform-model-operator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: kappform-operator
  template:
    metadata:
      labels:
        application: kappform-operator
    spec:
      serviceAccountName: kappform-account
      containers:
      - name: kappform-container
        image: ${IMAGE_OPERATOR}
        imagePullPolicy: IfNotPresent
        env:
        - name: GOOGLE_PROJECT
          value: ${GOOGLE_PROJECT}
        - name: IMAGE_WORKER
          value: ${IMAGE_WORKER}
        - name: TFSTATE_BUCKET
          value: ${TFSTATE_BUCKET}
        - name: KUBE_PROVIDER
          value: ${KUBE_PROVIDER}
        - name: TFSTATE_REGION
          value: ${TFSTATE_REGION}