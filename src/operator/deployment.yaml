---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kappform-account
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-operator
rules:
- apiGroups: ["kappform.dev"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["jobs", "jobs/status"]
  verbs: ["*"]
  

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kappform-operator
  namespace: default
subjects:
- kind: ServiceAccount
  name: kappform-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: model-operator
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kappform-model-operator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: kappform-operator
  template:
    metadata:
      labels:
        application: kappform-operator
    spec:
      serviceAccountName: kappform-account
      containers:
      - name: kappform-container
        image: gcr.io/universal-ion-377015/kappform-operator
        imagePullPolicy: Always
        env:
        - name: GOOGLE_PROJECT
          value: ${GOOGLE_PROJECT}